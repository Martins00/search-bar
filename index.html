<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search Bar</title>
</head>
<body>
    <div id="container">
       <input type="text" id="search" placeholder="WHO'S THE GOAT? - AOS" oninput="searchBar(this.value)"> 
        <p id="result"></p> <br>

        <input type="text" id="searchPlayer" placeholder="WHO'S THE GOAT? - AOO" oninput="searchPlayer(this.value)"> 
        <p id="display"></p> <br>

       <label for="search bar" id="label">SELECT A COUNTRY TO SEE SOME OF THEIR GREATEST PLAYERS</label> <br>
       <select id="selector" name="" onchange="selector(this.value)">
            <option value="" id="option">Select a country</option>
           <option value="Brazil" class="option">Brazil</option>
           <option value="Spain" class="option">Spain</option>
           <option value="Argentina" class="option">Argentina</option>
           <option value="Chile" class="option">Chile</option>
           <option value="France" class="option">France</option>
           <option value="Norway" class="option">Norway</option>
           <option value="Portugal" class="option">Portugal</option>
       </select>   <br>
       <p id="select"></p>  
    </div>   
</body>
<script src="data.js"></script>
<script src="script.js"></script>
</html>
